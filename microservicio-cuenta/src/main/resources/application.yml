spring:
  application:
    name: microservicio-cuenta
  
  datasource:
    url: jdbc:h2:mem:cuentadb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8082

logging:
  level:
    com.banco.cuenta: DEBUG
    org.springframework.web: DEBUG